<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="styles/style.css" rel="stylesheet" type="text/css" />
    <title>Weather</title>
</head>
<body>
    <div class="app">
        <div class="container">
            <div class="card">
                <section class="weather-today">
                    <div class="content">
                        <h6>Today</h6>
                        <h4 id="date"></h4>
                        <div class="content-info">
                            <div class="info-details">
                                <h2 id="place"></h2>
                                <p id="daytime"></p>
                                <p>Humidity: <span id="humidity"></span></p>
                                <p>Wind: <span id="wind"></span></p>
                            </div>
                            <div class="info-general">
                                <div class="flex-center">
                                    <i id="icon"></i>
                                    <div class="info-temp">
                                        <h1 id="temperature"></h1>
                                        <span>°</span>
                                        <span>C</span>
                                    </div>
                                </div>
                                <p id="climate"></p>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="weather-week">
                    <div class="content">
                        <div class="content-options">
                            <button id="btnSearch">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                            <input id="city" type="search" placeholder="Enter a city..." onkeydown="if (event.keyCode == 13) document.getElementById('btnSearch').click()" />
                            <button id="btnLocation">
                                <i class="fa-solid fa-location-dot"></i>
                            </button>
                        </div>
                        <div class="content-week">
                            <div class="forecast-card">
                                <h3></h3>
                                <div class="forecast-info">
                                    <div class="flex-center">
                                        <i class="fa-solid"></i>
                                        <div>
                                            <p class="temp-max"></p>
                                            <p class="temp-min"></p>
                                        </div>
                                    </div>
                                    <p class="clim-week"></p>
                                    <div class="forecast-details">
                                        <hr />
                                        <p>Humidity: <span class="humi-week"></span></p>
                                        <p>Wind: <span class="wind-week"></span></p>
                                    </div>
                                </div>
                            </div>

                                    </div>

                                        </div>
                                    </div>

                                        <hr />

                                        <p>Wind: <span class="wind-week"></span></p>
                                    </div>
